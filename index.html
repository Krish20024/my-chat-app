<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen py-6">

    <div id="app-container" class="w-full max-w-2xl h-[90vh] bg-white rounded-2xl shadow-2xl flex flex-col p-4 md:p-6">
        
        <!-- Welcome / Username Screen -->
        <div id="welcome-screen" class="flex flex-col items-center justify-center h-full">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">Welcome to Chat!</h1>
            <p class="text-slate-500 mb-8">Enter your name to start chatting.</p>
            <form id="name-form" class="w-full max-w-sm flex flex-col items-center">
                <input type="text" id="username-input" placeholder="Your name..." class="w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                <button type="submit" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out shadow-lg">
                    Join Chat
                </button>
            </form>
            <p id="error-message" class="text-red-500 mt-4 hidden"></p>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden flex-col h-full">
            <header class="border-b border-slate-200 pb-4 mb-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-slate-800">Global Chat Room</h1>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-slate-500">Joined as:</span>
                        <span id="display-username" class="font-semibold text-indigo-600"></span>
                    </div>
                </div>
            </header>

            <!-- Messages Area -->
            <main id="chat-messages" class="flex-1 overflow-y-auto mb-4 p-4 bg-slate-50 rounded-lg">
                <!-- Messages will be injected here -->
            </main>

            <!-- Message Input Form -->
            <footer class="mt-auto">
                <form id="message-form" class="flex items-center space-x-4">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" class="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required>
                    <button type="submit" class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>
    
    <footer class="mt-4 text-sm text-slate-500">
        <p>Created with ❤️ by <a href="https://github.com/your-username" target="_blank" class="font-semibold text-indigo-600 hover:underline">Krish</a></p>
    </footer>
    
    <!-- Firebase Libraries -->
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // ---------------------------------------------------------

        // Check if the config is available
        if (!firebaseConfig) {
            document.getElementById('welcome-screen').innerHTML = `
                <div class="text-center p-4 bg-red-100 text-red-700 rounded-lg">
                    <h2 class="font-bold text-xl mb-2">Configuration Missing!</h2>
                    <p>The Firebase configuration could not be loaded. This app cannot connect to the chat service.</p>
                </div>
            `;
            throw new Error("Firebase config is not available.");
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // setLogLevel('debug'); // Uncomment for detailed logs

        // App state
        let currentUser = null;
        let currentUsername = null;
        const messagesCollectionPath = `artifacts/${appId}/public/data/messages`;

        // HTML Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatScreen = document.getElementById('chat-screen');
        const nameForm = document.getElementById('name-form');
        const usernameInput = document.getElementById('username-input');
        const displayUsername = document.getElementById('display-username');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        // --- Core Functions ---

        // Sign in user
        async function login() {
            try {
                let userCredential;
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Signed in with custom token.");
                } else {
                    userCredential = await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
                currentUser = userCredential.user;
                console.log("User UID:", currentUser.uid);
            } catch (error) {
                console.error("Authentication failed:", error);
                document.getElementById('error-message').textContent = "Could not connect to the chat service. Please refresh the page.";
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        // Listen for new messages and display them
        function listenForMessages() {
            const messagesRef = collection(db, messagesCollectionPath);
            const q = query(messagesRef, orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                chatMessages.innerHTML = ''; // Clear existing messages
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = createMessageElement(message);
                    chatMessages.appendChild(messageElement);
                });
                // Auto-scroll to the latest message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, (error) => {
                console.error("Error listening for messages: ", error);
            });
        }

        // Create HTML for a single message
        function createMessageElement(message) {
            const isMyMessage = message.uid === currentUser.uid;
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `flex mb-4 ${isMyMessage ? 'justify-end' : 'justify-start'}`;
            
            const content = `
                <div class="max-w-xs md:max-w-md">
                    ${!isMyMessage ? `<div class="text-xs text-slate-500 ml-2 mb-1">${message.username || 'Anonymous'}</div>` : ''}
                    <div class="px-4 py-3 rounded-2xl ${isMyMessage ? 'bg-indigo-500 text-white rounded-br-none' : 'bg-slate-200 text-slate-800 rounded-bl-none'}">
                        <p>${message.text}</p>
                    </div>
                </div>
            `;
            messageDiv.innerHTML = content;
            return messageDiv;
        }

        // Send a message to Firestore
        async function sendMessage(text) {
            if (!text.trim()) return;

            try {
                await addDoc(collection(db, messagesCollectionPath), {
                    text: text,
                    uid: currentUser.uid,
                    username: currentUsername,
                    timestamp: serverTimestamp()
                });
                messageInput.value = ''; // Clear input field
                console.log("Message sent!");
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }

        // --- Event Listeners ---

        // Handle username submission
        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username && currentUser) {
                currentUsername = username;
                displayUsername.textContent = currentUsername;
                welcomeScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                chatScreen.classList.add('flex');
                listenForMessages();
            }
        });

        // Handle message submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
        });

        // --- App Initialization ---
        login();

    </script>
</body>
</html>
